<!DOCTYPE html>
<html>

<head>
    <title>Học HTML </title>
</head>

<body>
    <h1>Các thẻ định dạng chữ viết : </h1>
    <p>strong : in đậm chữ viết html --> <strong> html</strong></p>
    <p>i : In nghiêng chữ viết html --> <i>html</i></p>
    <p>u : gạch chân chữ viết html --> <u>html</u></p>
    <p>strike: gạch ngang chữ viết html --> <strike>html</strike></p>
    <p>em: Nhấn mạnh một câu nào đó như: HTML thực sự <em>không hề dễ</em> một tí nào cả </p>
    <p>hr: Thước kẻ ngang trên tài liệu</p>
</body></html>
